<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<main>
     <h1>Feedback Form</h1>
      <form method="post">
<section>
	<label for="name">Name : </label>
	<input type="text" name="name" id="name" placeholder="enter your name" minlength="3" maxlength="50" required>	
</section>
<section>
	<label for="portfolio">Portfolio : </label>
	<input type="url" name="portfolio" id="portfolio" placeholder="enter your portfolio link" required>
</section>
<section>
	<label for="favColor">Favorite Color : </label>
	<input type="color" name="favColor" id="favColor" required>
</section>
<section>
	<label for="likeness" >Likeness: </label>
	<input type="range" name="likeness" id="likeness" min="1" max="100" required>
</section>
<section>
	<button type="submit">Submit</button>
</section>
</form>
	</main>
</body>

</html>
